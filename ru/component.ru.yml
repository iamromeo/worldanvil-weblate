map.marker.new: Новая Метка Места
map.marker.drag: Перетащи меня, чтобы задать координаты новой Метки
map.marker.fill: Замечательно! Теперь заполни форму внизу!
map.marker.label: Текст Метки
map.marker.label.description: Это текст, который появится на твоей карте для этой
  Метки.
map.display.homepage: Отображать эту карту на главной странице Мира.
map.marker.choice: Выбери и заполни только одну из следующих опций.
map.marker.radius: Радиус Окружности
map.marker.radius.description: Радиус Окружности в пикселях. Заполняй это поле, только
  если ты планируешь создать окружность, а не многоугольник.
map.marker.link.description: Если ты пометишь метку как метку прямой ссылки, при щелчке
  по нему пользователь будет перемещен непосредственно на целевую страницу.
map.marker.link.relation.description: Выбери одну из приведенных ниже связей для прямой
  ссылки. Если ты выберешь больше одной, то только первая окажет влияние.
map.marker.polygonPoints: Точки Многоугольника
map.marker.polygonPoints.description: Долгота и Широта каждой точки в виде пары значений,
  разделенных запятой, и отделенные друг от друга с помощью пробела. Например, 20,20
  30,30 50,45. Подсказка! Используй красный значок "новая точка", чтобы получить координаты.
map.marker.colorOutline: Цвет Контура
map.marker.colorOutline.description: Цвет Контура круга или многоугольника. Ты можешь
  использовать CSS цвета, такие как синий, красный, желтый и т.д., ИЛИ шестнадцатеричный
  код цвета, включая хэш (знак решетки) перед строчкой
map.marker.colorFill: Цвет Заливки
map.marker.colorFill.description: Цвет области внутри круга или многоугольника. ты
  можете использовать CSS цвета, такие как синий, красный, желтый и т.д., ИЛИ шестнадцатеричный
  код цвета, включая хэш (знак решетки) перед строчкой
map.marker.opacityOutline: Непрозрачность Контура
map.marker.opacityOutline.description: Уровень непрозрачности контура. От 0 до 100%
  (напр. 50)
map.marker.group.description: Группы Меток позволяют организовать твои метки и слои
  карты в категории, которые можно включать и отключать, а также регулировать их видимость
  (если вы член Гильдии). Как и в случае со слоями, это позволяет отображать различную
  информацию или по желанию скрывать определённые метки от ваших читателей.
map.marker.group.onload: Начальная прозрачность Группы
map.marker.group.onload.description: Сделать эту Группу видимой во время начальной
  загрузки карты
map.layers.max: Ты достиг максимального количества слоев на своём аккаунте! Если ты
  хочешь больше слоев на своих картах, пожалуйста подумай о повышении своего уровня!
  <a class="m-t-10 text-pink" href="/worldbuilders-guild-membership">Worldbuilders
  Guild</a>
map.marker.linePoints: Точки Линий
map.marker.linePoints.description: Долгота и Широта каждой точки в виде пары значений,
  разделенных запятой, и отделенные друг от друга с помощью пробела. Например, 20,20
  30,30 50,45. Подсказка! Используй красный значок "новая точка", чтобы получить координаты.
map.marker.lineColor: Цвет Линии
map.marker.lineColor.description: Цветная Линия. Ты можешь использовать CSS цвета,
  такие как синий, красный, желтый и т.д., ИЛИ шестнадцатеричный код цвета, включая
  хэш (знак решетки) перед строчкой
map.marker.lineWeight: Толщина Линии
map.marker.lineWeight.description: Относительная толщина Линии в пикселях.
map.marker.lineOpacity: Непрозрачность Линии
map.marker.lineOpacity.description: Уровень непрозрачности Линии. От 0 до 100% (напр.
  50)
map.marker.lineDash: Пунктирная Линия
map.marker.lineDash.description: Это продвинутая функция. Используй пунктирную Линию,
  чтобы определить шаблон своей линии. Например, 8 8 значит 8 пикселей линии и 8 пикселей
  разрыва. Ты также можешь использовать просто 8 или 1 2 3 4, чтобы получить переменную
  пунктирную линию.
map.marker.linePoints.check: Нажми сюда, а затем перетащи и отпусти новый значок метки,
  чтобы создать линию.
pin.shadow.description: Изображение Тени Значка. Это изображение не является обязательным.
  Если указано, оно должно быть шире изображения значка и продолжено вправо.
pin.iconAnchor.description: Точка Привязки это пиксель, на который закрепляется твой
  Значок на карте. Обычно это 0X и половина ширины значка Y
pin.iconAnchorX: Точка Привязки X (в пикселях)
pin.iconAnchorY: Точка Привязки Y (в пикселях)
pin.popupAnchor.description: Всплывающая Точка Привязки это точка, являющаяся центром
  всплывающего треугольника. В отличие от обычной Точки Привязки, она будет расположена
  в верхней части Значка, если не выше
pin.popupAnchorX: Всплывающая Точка X (в пикселях)
pin.popupAnchorY: Всплывающая Точка Y (в пикселях)
pin.template.header: Стандартный шаблон Значков
pin.template.description: Используй файлы в данном zip архиве, чтобы создавать значки
  похожие на предоставленные World Anvil.
pin.value.notzero: Пожалуйста, убедись что данное значение не равно 0 и не пустое.
guild.access: Все элементы на бесплатных аккаунтах являются публичными. Присоединившись
  к <a class="m-t-10 text-pink" href="/worldbuilders-guild-membership">Worldbuilders
  Guild</a>, ты сможешь давать разрешения конкретным Группам Подписчиков на доступ
  к нужному тебе контенту, а также поможешь развитию World Anvil.
guild.subscriber.groups: Группы Подписчиков позволяют <a class="m-t-10 text-pink"
