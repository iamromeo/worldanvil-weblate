description.character: От Королей и Королев к героям, крестьянам и Богам.
description.condition: Природные и Магические Болезни, Хвори, Мутации и Трансформации.
description.document: Договоры, Книги, Произведения искусства, Справочники, Руководства,
  Заявления и многое другое!
description.ethnicity: Не вид, но люди связанные общим культурным наследием. Не народ
  королевства, а люди с одинаковыми убеждениями и традициями.
description.formation: Макеты войсковых формирований. Как ваши легионы, фаланги, мечники,
  пикинёры, рыцари выглядят. Какова их экипировка и тактика?
description.generic: Пиши всё, что тебе захочется. Это может быть использовано для
  дополнительных материалов, домашних правил для Ролевой Игры, введений в главы, историй,
  прозы и т.д.
description.geography: Миры и вселенные. Галактики, солнечные системы, планеты, горные
  хребты, долины, моря и океаны, болота, озера. Все географические локации.
description.item: Вещи повседневного использования, монеты, инструменты, оружие, доспехи,
  от самого распространенного до уникального
description.law: Возможно, в вашем мире по-другому работает гравитация, или в воздухе
  содержится магия, или скорость света ниже. Любые отличные от стандартных или сверхъестественные
  законы природы и физики.
description.language: Способы коммуникации и обмена идеями и мнениями интеллектуальных
  видов из вашего мира.
description.material: Сырье, торговые ресурсы, химические элементы. Все, начиная с
  мифрила и адамантина и заканчивая ураном и унобтаниумом 2000.
description.conflict: Войны, битвы, осады, и стычки. Вообще всё то, что происходит,
  когда две стороны пытаются тыкать друг в друга острыми палками.
description.legend: Истории вашего мира. Думайте о Короле Артуре, Крокодилах в канализации
  Нью-Йорка или Бигфуте.
description.organization: Королевства, баронства, церкви богов (организованные религии),
  тайные общества, безжалостные армии наемников, ордена рыцарей и чародеев. Территориальные
  и не территориальные.
description.profession: От слесаря до экстравагантного хакера и наемного мечника,
  профессии определяют колорит вашего мира и людей живущих в нем.
description.prose: Хайку, поэмы, истории, главы ваших книг отображаются чётко для
  удобного чтения.
description.rank: Король Эндора, Первый гражданин Федерации, Адмирал флота федерации
  Окабу, Архимаг Лобоутаса и т.д.
description.settlement: Все, от мельчайших деревушек до самых беспокойных из несущихся
  по космосу гигантских космических станций
description.species: Животные, растения, чувствующие или разумные. Включает в себя
  людей, эльфов и инопланетян.
description.spell: Магические формулы, ритуалы, псионика, сверхсилы!
description.technology: Наука и технологии. От изобретения сельского хозяйства до
  паровых машин и лазерных бластеров
description.tradition: Обычаи, традиции и ритуалы. Праздник урожая, День памяти, тайные
  рукопожатия, и сколько раз нужно поцеловать каждую щеку.
description.vehicle: Похожие на динозавров двуногие ездовые животные, парусные корабли,
  летающие пиратские или космические корабли. Именные или типовые
description.category: Категории помогут вам организовать и разделить ваши материалы.
  Как главы книги.
description.image: Говорят, что изображение равно тысяче слов. Ну, не для вашего счетчика
  слов, но все же.
description.map: Карты можно использовать для отображения географии вашего мира, а
  также как альтернативный метод навигации.
description.timeline: Хронология поможет вам рассказать истории вашего мира и описать
  события, которые его сформировали.
description.historical.entry: Исторические записи и события это Истории с большой
  буквы И. Эти уникальные моменты и времена в развитии вашего мира сформировали его
  сегодняшний вид.
description.secret: Скрытая правда, шепот в переулках. Ужасная реальность, которую
  еще предстоит раскрыть.
article.generic: Статья, Универсальная
profession: Род занятий
species: Биологические виды
rpg.session.report: Отчет по Сессии
description.building: '... или Ориентиры. Диковины, естественные или рукотворные,
  руины, подземелья, храмы, огромные деревья, Кузницы, Трактиры, Замки. Что угодно,
  что вы можете отметить и люди считают достаточно значимым, чтоб дать этому имя.'
description.plot: Сюжеты это ваши сюжеты арок, актов, сцен, отрезков, в общем того,
  как вы называете части, на которые делите ваш сюжет. Используйте их для своей прозы
  или плана кампании настольной ролевой игры.
rpg.report: Отчет по Сессии
description.report: Отчеты по Ролевой Игре, оставьте заметки о том, что произошло
  в вашей сессии. Отметьте, с чего можно начать вашу следующую сессию.
country: Страна
religion: Религия
description.religion: Религиозные организации - специальные организации, занимающиеся
  духовными вопросами, а также руководством своими прихожанами (Вторичная ссылка на
  Шаблон Организации).
description.country: Страны - специальные территориальные организации, которые управляют
  гражданами, проживающими на их территории (Запасная ссылка на Шаблон Организации).
