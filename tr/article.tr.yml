description.generic: Sınırlama olmadan istediğin içeriği yaz. Bu, ek içerik, rol yapma
  oyunu içki yapım kural kitapçıkları, bölümlere tanıtımlar, hikayeler, düz yazılar
  için kullanılabilir.
description.formation: Askeri birlik prototipleri. Lejyonların, Falanksların, Silahşörlerin,
  Mızraklıların ve Şövalyelerin nasıl görünüyor? Ekipmanları ve tatikleri neler?
description.ethnicity: Türler değil ama aynı kültürel atalarla ilişkili insanlar.
  Bir krallığın insanları değil, ama aynı inançları ve gelenekleri taşıyan insanların.
description.document: Antlaşmalar, Kitaplar, Resim Çalışmaları, Kılavuzlar, Rehberler,
  Bildiriler ve çok daha fazlası!
description.condition: Doğal ve Esrarlı Felaketler, Hastalıklar, Mutasyonlar ve Değişimler.
description.character: Krallar ve Kraliçelerden, kahramanlara, köylülere ve Tanrılara.
description.building: '...veya yer işareti. Harikalar, doğal ve inşa edilmiş, yıkıntılar,
  zindanlar, tapınaklar, yüce ağaçlar, demirci, han, kale. İma edebileceğin ve insanların
  önemli olduğunu düşüneceği herhangi bir şey.'
