description.conflict: Savaşlar, Muharabeler, Kuşatmalar ve Çatışmalar. Genellikle,
  iki tarafın sivri çubuklarla karşılaştığında meydana gelen şeyler.
description.material: Ham maddeler, ticari kaynaklar, kimyasal elementler. Efsaneden
  ve adamantiyumdan uranyum ve elde edilemeyen 2000'e.
description.language: Dünyandaki akıllı türlerin iletişim kurduğu, fikir ve düşünce
  alışverişi yaptığı yollar.
description.law: Belki senin dünyanda yerçekimi farklı işliyor, ya da etrafta büyü
  var, veya ışık daha yavaş hareket ediyor. Normalin dışındaki herhangi bir şey veya
  doğanın doğaüstü kanunları ve fizikleri.
description.item: Günlük kullanım, paralar, araçlar, silahlar, en yaygından en eşsize
  zırhlar
