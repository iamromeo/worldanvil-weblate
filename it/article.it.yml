description.religion: Le Religioni Organizzate sono organizzazioni specializzate impegnate
  con le questioni spirituali e la gestione dei loro seguaci (Questo è un link secondario
  al Template Organizzazione).
description.country: Le Nazioni sono organizzazioni territoriali specializzate impegnate
  nella gestione dei cittadini che vivono nei loro territori (Questo è un link secondario
  al Template Organizzazione).
