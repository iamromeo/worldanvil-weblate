description.building: '... o Icona Paesaggistica. Meraviglie, naturali o artificiali,
  rovine, dungeon, templi, grandi alberi, Fucina, Locanda, Castello. Qualsiasi cosa
  tu possa indicare e che le persone considerino abbastanza significativa da darle
  un nome.'
description.character: Da Re e Regine a eroi, contadini e Divinità.
description.condition: Malattie Naturali e Magiche, Malanni, Mutazioni e Metamorfosi.
description.document: Trattati, Libri, Opere d'Arte, Manuali, Guide, Dichiarazioni
  e molto altro!
description.ethnicity: Non le specie ma le persone legate da un lignaggio culturale
  comune. Non le persone di un regno, ma le persone con le stesse credenze e tradizioni.
description.formation: Prototipi di formazioni militari. Come appaiono le tue Legioni,
  Falangi, Spadaccini, Picchieri o Cavalieri. Quali sono i loro equipaggiamenti e
  le loro tattiche?
description.generic: Scrivi di qualsiasi contenuto tu voglia, senza paletti. Questo
  può essere usato per contenuti aggiuntivi, sistemi di regole GDR fatte in casa,
  Introduzioni a Capitoli, Storie, prose etc.
description.geography: Mondi e Universi. Galassie, sistemi solari, pianeti, catene
  montuose, valli, grandi mari, paludi e laghi. Tutte le località geografiche.
description.item: Oggetti di uso comune, monete, attrezzi, armi, armature dai più
  comuni ai pezzi unici
description.law: Forse nel tuo mondo la gravità funziona diversamente, o c'è della
  magia che permea l'aria, oppure la luce viaggia più lentamente. Qualunque legge
  al di là di quelle normali o sovrannaturali della natura e della fisica.
description.language: I modi in cui le specie intelligenti del tuo mondo comunicano
  e si scambiano idee e pensieri.
description.material: Materiali grezzi, Risorse Commerciali, elementi Chimici. Qualunque
  cosa dal Mythril all'Adamantio, dall'Uranio all'Unobtainium 2000.
description.conflict: Guerre, Battaglie, Assedi e Schermaglie. In generale, cosa succede
  quando due schieramenti si scontrano con bastoni appuntiti.
description.legend: Il Folklore del tuo mondo. Pensa a Re Artù, i Coccodrilli nelle
  fogne di New York, oppure a Bigfoot.
description.organization: Regni, Baronie, Chiese degli Dèi (Religione Organizzata),
  Società segrete, Eserciti di spietati mercenari, Cavalieri e Ordini Magici. Che
  siano territoriali oppure no.
description.profession: Dall'idraulico all'hacker stravagante al mercenario, le professioni
  definiscono il sapore del tuo mondo e delle persone al suo interno.
description.prose: Haiku, Poesie, Racconti brevi, Capitoli dei tuoi libri mostrati
  chiaramente e con attenzione alla leggibilità.
description.rank: Re di Endor, Primo cittadino della Federazione, Ammiraglio della
  Flotta della Federazione Okabu, Arcimago di Loboutas, etc.
description.report: Resoconti delle sessioni GDR, prendi nota di cosa è successo durante
  la tua sessione, possiedi un punto di partenza per quando organizzerai la prossima
  sessione.
description.settlement: Qualunque cosa, dal più piccolo villaggio alla più vivace
  delle giganti stazioni spaziali lanciate nello spazio
description.species: Animali, Piante, Senzienti o Intelligenti. Umani, Elfi e Alieni
  compresi
description.spell: Incanti magici, rituali, Arti Psioniche, Superpoteri!
description.plot: Le Trame della Storia sono le tue Trame Dominanti, Atti, Scene,
  Battute o comunque tu chiami le parti della tua storia. Usale per la tua prosa o
  come contorno alla tua campagna GDR.
description.technology: Scienza e Tecnologia. Dall'invenzione dell'agricoltura, ai
  motori a vapore e i fucili laser
description.tradition: Costumi, tradizioni e Rituali. Feste del raccolto, Giornate
  della memoria, strette di mano segrete e quanti baci su ogni guancia.
description.vehicle: Cavalcature bipedi su pseudo-dinosauri, navi a vela, navi pirata
  volanti o astronavi. Con un nome Specifico o Generico
description.category: Le Categorie ti aiutano a organizzare e suddividere i tuoi contenuti.
  Come i capitoli in un libro.
description.image: Dicono che un'immagine valga più di mille parole, beh non per il
  conteggio parole, ma tant'è.
description.map: Le Mappe possono essere utilizzate per mostrare la geografia dei
  tuoi mondi ma anche come un metodo di navigazione alternativo
description.timeline: Le Timeline ti aiutano a raccontare le storie del tuo mondo
  e a descrivere gli eventi che l'hanno trasformato.
description.historical.entry: Le Note o gli Eventi Storici sono i racconti che fanno
  la Storia con la S maiuscola. Sono questi momenti e tempi unici nello sviluppo del
  tuo mondo ad avergli conferito l'aspetto attuale.
description.secret: Le verità nascoste, i sussurri nei vicoli, le terribili realtà
  da rivelare
