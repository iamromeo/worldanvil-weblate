map.marker.label.description: Questo è il testo che apparirà sulla tua mappa attraverso
  questa Etichetta.
map.display.homepage: Mostra questa mappa nella homepage del Mondo.
map.marker.choice: Scegli e riempi solo una delle seguenti opzioni.
map.marker.radius: Raggio del Cerchio
map.marker.radius.description: Raggio del Cerchio in pixel. Riempi solo questo se
  vuoi creare un cerchio e non un poligono.
map.marker.link.description: Se contrassegni il marcatore come un marcatore a link
  diretto, trasferirà l'utente direttamente alla pagina interessata.
map.marker.link.relation.description: Scegli una delle relazioni sottostanti per collegarle
  al link diretto. Se ne scegli più di una, solo la prima avrà effetto.
map.marker.polygonPoints: Punti Poligono
map.marker.polygonPoints.description: Longitudine e Latitudine di ogni punto come
  coppie separate da una virgola e separate tra loro con uno spazio. Per esempio 20,20
  30,30 50,45. Consiglio! Usa il pin rosso "nuovo punto" per ottenere la lon/lat.
map.marker.colorOutline: Colore Contorno
map.marker.colorOutline.description: Il colore del contorno di un cerchio o un poligono.
  Puoi usare colori CSS come blu, rosso, giallo etc, OPPURE l'hexcode del colore includendo
  l'hashtag di fronte alla stringa
map.marker.colorFill: Riempi Colore
map.marker.colorFill.description: il colore dell'area che riempie il cerchio o il
  poligono. Puoi usare colori CSS come blu, rosso, giallo etc, OPPURE l'hexcode del
  colore incluso l'hashtag di fronte alla stringa
map.marker.opacityOutline: Opacità Contorno
map.marker.opacityOutline.description: L'opacità % del contorno. Da 0 a 100% (i.e.
  50)
map.marker.opacityFill: Riempi Opacità
map.marker.opacityFill.description: L'opacità % dell'are che riempie il cerchio o
  il poligono. Da 0 a 100% (i.e. 50)
map.marker.group.onload: Visibilità Gruppo Iniziale
map.marker.group.onload.description: Rendi questo gruppo visibile durante il caricamento
  iniziale della mappa
map.layers.max: 'Hai raggiunto il numero massimo di livelli che puoi sul tuo account!
  Se vuoi più livelli sulle tue mappe, per favore considera un miglioramento! <a class="m-t-10
  text-pink" href="/worldbuilders-guild-membership">

  Worldbuilders Guild</a>'
map.marker.linePoints: Punti Linea
map.marker.linePoints.description: Longitudine e Latitudine di ogni punto come una
  coppia separata da una virgola e separate tra loro con uno spazio. Per esempio 20,20
  30,30 50,45. Consiglio! Usa il pin rosso "nuovo punto" per ottenere lon/lat.
map.marker.lineColor: Colore Linea
map.marker.lineColor.description: Il colore della Linea. Puoi usare colori CSS come
  blu, rosso, giallo etc, OPPURE l'hexcode del colore incluso l'hashtag di fronte
  alla stringa
map.marker.lineWeight: Peso Linea
map.marker.lineWeight.description: Il peso in pixel relative alla linea.
map.marker.lineOpacity: Opacità Linea
map.marker.lineOpacity.description: L'opacità % della Linea. Da 0 a 100% (i.e. 50)
map.marker.lineDash: Array Tratteggio Linea
map.marker.lineDash.description: Questa è una funzione avanzata. Usa tratteggio linea
  per definire il pattern di tratteggio della tua linea. Per esempio 8 8 significa
  8 pixel di linea e 8 pixel di spazio. Ma tu puoi anche usare semplicemente 8 o 1
  2 3 4 per avere tratteggio linea variabile.
map.marker.linePoints.check: Dai un'occhiata a questo e trascina e rilascia il nuovo
  marcatore pin per creare una linea.
pin.pinImage: Immagine Pin
pin.shadow: Ombreggiatura Immagine Pin
pin.shadow.description: L'immagine dell'ombreggiatura del pin. Questa immagine è opzionale.
  Se fornita dev'essere più larga dell'immagine pin e estesa verso il suo lato destro.
block.template: Blocco Template
block.templates: Blocchi Template
list.block.templates: Lista Blocchi Template
map.zoom.min.description: Quanto lontano puoi ridurre/allontanare la visuale. Questo
  è un moltiplicatore negativo. più piccolo il numero più sarai in grado di allontanare
  la visuale. (-2 di Default)
map.zoom.max.description: Quanto in profondità puoi restringere/allargare la visuale.
  0 significa una scala 1:1 delle dimensioni della mappa. Qualsiasi valore sopra lo
  0 indicherà che l'immagine inizierà a diventare sfocata. (0 è Predefinito)
map.center.description: Le coordinate iniziali del centro della mappa appena viene
  caricata. Normalmente queste sono calcolate per essere al centro della tua mappa.
  Il vertice in basso a sinistra della tua mappa è il punto 0:0.
map.legend.description: Questo apparirà in basso a sinistra della tua mappa. Usalo
  per creare una legenda per i tuoi marcatori, scrivere una breve descrizione o fornire
  qualunque altro contesto.
map.marker.group.description: I gruppi di marcatori ti permettono di organizzare i
  tuoi marcatori e i tuoi livelli di mappa in categorie che puoi attivare e disattivare
  e gestire la loro visibilità (se sei un membro della gilda). Come con i livelli
  questi possono essere usati per mostrare diverse informazioni o nascondere un gruppo
  di marcatori dai tuoi lettori se lo desideri.
pin.iconAnchor.description: Il Punto di Ancoraggio è l'unico punto pixel dove il bordo/punto
  di contatto del tuo pin è a contatto con la mappa. Normalmente dovrebbe essere sulle
  coordinate cartesiane 0X e a metà della larghezza del pin Y
pin.iconAnchorX: Punto di Ancoraggio X (in pixel)
pin.iconAnchorY: Punto di Ancoraggio Y (in pixel)
pin.popupAnchor.description: Il punto di ancoraggio del Popup è il punto dove il triangolo
  di popup sarà centrato. A differenza dell'ancoraggio del pin esso sarà individuato
  in cima all'icona se non più in alto
pin.popupAnchorX: Punto Popup X (in pixel)
pin.popupAnchorY: Punto Popup Y (in pixel)
pin.template.header: Template Pin Standard
pin.template.description: Usa i file in questo file zip per creare pin simili a quelli
