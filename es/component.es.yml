  Si se provee debe ser más ancha que la imagen de marcador y extenderse a su lado
  derecho.
pin.iconAnchor.description: El punto de anclaje es un único píxel que hace de punto
  de contacto de tus marcadores en el mapa. Normalmente estaría en el cartesiano 0X
  y en el eje Y de la mitad de la anchura del marcador
