pin.iconAnchorY: Punto de anclaje Y (en píxeles)
pin.popupAnchor.description: El punto de anclaje de la ventana emergente es el punto
  en que se centrará la punta de la ventana emergente. Al contrario que el anclaje
  del marcador, se encontraría en la parte superior del icono o incluso más alto
