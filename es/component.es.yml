map.marker.linePoints: Puntos de la línea
map.marker.linePoints.description: 'Longitud y latitud de cada punto, por parejas
  separadas por un espacio, separadas entre sí con una coma. Por ejemplo: 20,20 30,30
  50,45. ¡Un consejo! Usa la chincheta roja de "nuevo marcador" para conseguir la
  longitud y la latitud.'
map.marker.lineColor: Color de la línea
map.marker.lineColor.description: El color de la línea. Puedes usar colores CSS como
  blue, red, yellow, etc, o el código hexadecimal del color deseado incluyendo la
  almohadilla (#) delante del mismo
map.marker.lineWeight: Grosor de la línea
map.marker.lineWeight.description: El grosor en píxeles relativos de la línea.
map.marker.lineOpacity: Opacidad de la línea
map.marker.lineOpacity.description: La opacidad de la línea del 0 al 100%. Por ejemplo,
  50
map.marker.lineDash: Espaciado de la línea
map.marker.lineDash.description: Esta es una funcionalidad avanzada. Usa el espaciado
  de la línea para definir el patrón de tu línea. Por ejemplo, 8 8 significa 8 píxeles
  de línea y 8 píxeles en blanco. También puedes simplemente escribir 8 o 1 2 3 4
  para un espaciado variable.
map.marker.linePoints.check: Selecciona esto y arrastra y suelta la chincheta de nuevo
  marcador para crear una línea.
pin.template.header: Plantilla de los marcadores estándar
pin.template.description: Usa los archivos en este zip para crear marcadores similares
