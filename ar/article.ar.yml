description.secret: الحقائق الخفية ، الهمسات في الأزقة الخلفية ، الحقائق المخيفة التي
  يجب الكشف عنها
description.historical.entry: الوقائع أو الأحداث التاريخية هي القصص التي وثقت في التاريخ.
  إنها لحظات وأوقات فريدة في تطور عالمك والتي شكلت شكله الحالي.
description.timeline: تساعدك المخططات الزمنية على سرد قصص عالمك ووصف الأحداث التي
  شكلت العالم.
description.map: يمكن استخدام الخرائط لعرض جغرافيا عوالمك ولكن أيضًا كطريقة ملاحة\توجيه
  بديلة
description.image: يقولون أن الصورة تساوي ألف كلمة ، حسنًا ليس لعدد الكلمات ، ولكن
  بالمعنى.
description.category: تساعدك الفئات في تنظيم المحتوى الخاص بك وتقسيمه. مثل الفصول
  في الكتاب.
description.vehicle: حوامل تشبه الديناصورات ذات قدمين ، والسفن الشراعية ، وسفن القراصنة
  الطائرة أو سفن الفضاء. جماد أو احياء
description.tradition: العادات والتقاليد والطقوس. احتفالات الحصاد وأيام الذكرى والمصافحات
  السرية وعدد القبلات على كل خد.
description.technology: العلوم والتكنولوجيا. من اختراع الزراعة إلى المحركات البخارية
  وأجهزة الليزر
description.plot: حبكات القصة هي أحداثك الشاملة أو أفعالك أو مشاهدك أو فوزك أو كيفما
  تسمي أجزاء قصتك. استخدمها لنثرك أو مخطط حملة آر بي جي.
description.spell: التعويذات السحرية، الطقوس والقوى الخارقة!
description.species: الحيوانات والنباتات والكائنات العاقلة. يشمل البشر والجان والفضائيين
description.settlement: أي شيء من أصغر القرى والمدن إلى الفضاء الأكثر صخبًا ومحطات
  فضاء عملاقة
description.rank: ملك إندور ، أول مواطن في الاتحاد ، أميرال أسطول اتحاد أوكابو ، أرشماغي
  لوبوتاس ، إلخ.
description.prose: قصائد ، قصص قصيرة ، فصول من كتبك معروضة بشكل نظيف مع التركيز على
  سهولة القراءة.
description.profession: من السباك إلى المخترق مرورا بالمقاتل المأجور ، تحدد المهن
  نكهة عالمك والأشخاص الموجودين فيه.
description.religion: الأديان هي المعتقد التي تهتم بالأمور الروحية وإدارة أتباعها
  (هذا رابط ثانوي لقالب الكيان).
description.country: الدول هي مناطق إقليمية متخصصة بإدارة المواطنين الذين يعيشون في
  أراضيها (هذا رابط ثانوي لقالب الكيان).
description.organization: الممالك ، النبلاء ، المؤسسات الدينية، المنظمات السرية، جيوش
  المرتزقة الذين لا يرحمون، نقابة الفرسان والسحرة والمؤسسات الإقليمية وغير الإقليمية.
description.conflict: الحروب والمعارك والحصارات والمناوشات. بشكل عام، ماذا يحدث عندما
  يلتقي الطرفان بعصي مدببة.
description.material: مواد أولية ، موارد تجارية ، عناصر كيميائية. أي شيء من معادن
  خيالية او عناصر حقيقية.
description.language: الطرق التي تستخدمها الكائنات العاقلةللتواصل وتبادل الأفكار.
description.law: ربما تعمل الجاذبية في عالمك بشكل مختلف ، أو أن هناك سحرًا في الهواء
  ، أو ينتقل الضوء بشكل أبطأ. أي من قوانين الطبيعة والفيزياء العادية أو الخارقة للطبيعة.
description.item: الأدوات المستخدمة بشكل يومي، العملات المعدنية والأدوات والأسلحة
  والدروع من الأكثر شيوعًا إلى النادرة
description.geography: عوالم وأكوان. المجرات والأنظمة الشمسية والكواكب والسلاسل الجبلية
  والوديان والبحار العظيمة والمستنقعات والبحيرات. كل المواقع الجغرافية.
description.formation: نماذج التخطيط العسكري. كيف يبدو الجيش، الكتائب، المحاربين،
  الفرسان، ما هي معداتهم وتكتيكاتهم؟
description.ethnicity: ليست أصناف وإنما الأشخاص المرتبطون بأصول ثقافية مشتركة. ليس
  شعب مملكة (جنسية)، بل أناس لهم نفس المعتقدات والتقاليد.
description.document: المعاهدات، الكتب، الأعمال الفنية، الكتيبات، كتب الدليل، النصوص
  وأكثر من ذلك بكثير!
description.condition: الأمراض الطبيعية والسحرية، الطفرات والتحولات.
description.character: من الملوك والملكات إلى الأبطال، الفلاحين والآلهة.
description.building: '... أو معلم معروف. عجائب، مناطق طبيعية ومباني، أطلال، أبراج
  محصنة، معابد، أشجار كبيرة، حدادة،نزل، قلعة. أي شيء يمكنك الإشارة إليه ويعتبره الأشخاص
  مهمًا بدرجة كافية لذكره.'
