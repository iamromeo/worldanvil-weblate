  building: '... vagy Tájékozódási Pont. Csodák -természetes vagy mesterséges-, romok,
    kazamaták, templomok, hatalmas fák, Kovácsműhely, Fogadó, Kastély. Bármi amire
    rámutathatsz, és az emberek elég jelentősnek találnak hogy elnevezzék.'
  generic: Írj le bármilyen tartalmat promptok nélkül. Felhasználhatod ezt további
