  permís per llegir articles privats als membres d'un grup.
guild.access.status: Totes les pàgines en els comptes gratuïts són públiques. Uniu-vos
  al <a class="m-t-10 text-pink" href="/worldbuilders-guild-membership">Gremi de Worldbuilders</a>
  per fer qualsevol article privat i ajudar en el desenvolupament de World Anvil.
guild.feature: Aquesta és una funcionalitat exclusiva del Gremi. Uniu-vos al <a class="m-t-10
  text-pink" href="/worldbuilders-guild-membership">Gremi de Worldbuilders</a> per
