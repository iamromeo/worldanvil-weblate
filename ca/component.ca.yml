  per tenir accés a aquesta funcionalitat i ajudar al desenvolupament de World Anvil.
grandmaster.feature: Aquesta és una funcionalitat exclusiva per Grandmasters i superior.
  Uniu-vos al <a class="m-t-10 text-pink" href="/worldbuilders-guild-membership">Gremi
  de Worldbuilders</a> per tenir accés a aquesta funcionalitat i ajudar al desenvolupament
