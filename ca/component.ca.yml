map.image.secondary: Imatge de capa
map.update.image: Actualitza la imatge base del mapa
map.edit.details: Modifica els detalls del mapa
map.image.details: Les dimensions esperades de l'arxiu són
map.legend: Llegenda
map.compass: Imatge per la rosa dels vents
map.compass.description: Seleccioneu una imatge per mostrar-la com a rosa dels vents
  a la cantonada inferior dreta del mapa. Utilitzar una imatge amb el fons transparent
  obtindrà millors resultats visuals.
map.thumbnail: Imatge de miniatura
map.zoom.initial: Nivell inicial del zoom
map.zoom.initial.description: Establiu quant zoom tindrà el mapa en carregar-se (el
  valor per defecte és 0).
map.zoom.min: Zoom mínim permès
map.zoom.min.description: Quant es pot allunyar amb el zoom. Això és un multiplicador
  negatiu, es a dir, com més petit sigui el nombre més lluny podrà anar el zoom (el
  valor per defecte és -2).
map.zoom.max: Zoom màxim permès
map.zoom.max.description: Com de lluny o a prop podreu fer zoom. 0 significa un zoom
  amb escala 1:1 respecte les dimensions del mapa. Un nombre superior a 0 significarà
  que la imatge començarà a veure's borrosa (el valor per defecte és 0).
map.center.y: Punt central inicial de l'eix Y
map.center.x: Punt central inicial de l'eix X
map.center.description: Les coordenades inicials del centre del mapa quan es carrega.
  Normalment això es calcula perquè sigui el centre del mapa. La cantonada inferior
  esquerra del vostre mapa és 0:0.
map.legend.description: Això apareixerà a la cantonada esquerra del seu mapa. Utilitzeu-ho
  per a crear una llegenda pels seus marcadors, escriure una petita descripció o donar-li
  un altre context.
map.marker.style: Estil
map.marker.color: Color
map.marker.longitude: Longitud
map.marker.latitude: Latitud
map.marker.lng: Long.
map.marker.lat: Lat.
map.marker.height: Altitud
map.marker.new: Nou marcador de localització
map.marker.drag: Arrossegeu-me per establir les coordenades del nou marcador
map.marker.fill: Genial! Ara empleneu la resta de camps.
map.marker.label: Text de l'etiqueta
map.marker.label.description: Aquest és el text que apareixerà en el vostre mapa per
  aquesta etiqueta
map.display.homepage: Mostra aquest mapa a la pàgina principal del vostre món.
map.marker.choice: Escolliu i empleneu una de les següents opcions.
map.marker.radius: Radi del cercle
map.marker.radius.description: El radi del cercle en píxels. Empleneu aquest camp
  només si voleu crear un cercle i no un polígon.
map.marker.link.description: Si senyaleu el marcador com un marcador d'enllaç directe,
  quan sigui premut dirigirà l'usuari directament a la pàgina indicada.
map.marker.link.relation.description: Escolliu una de les següents relacions per a
  que l'enllaç directe es vinculi. Si n'escolliu més d'una, només la primera es tindrà
  en compte.
map.marker.polygonPoints: Vèrtex del polígon
popup: Finestra emergent
map.marker.polygonPoints.description: La longitud i la latitud de cada punt per parells
  separats per comes entre si i amb espais amb les altres coordenades. Per exemple
  20,30 30,30 50,45. Un consell! Utilitzeu el marcador vermell "nou marcador" per
  obtenir la long./lat. de cada punt.
map.marker.colorOutline: Color de la vora
map.marker.colorOutline.description: 'El color de la vora d''un cercle o polígon.
  Podeu fer servir colors CSS com blue, red, yellow, etc, O el codi hexadecimal del
  color amb el coixinet, per exemple #000000.'
map.marker.colorFill: Color de farciment
map.marker.colorFill.description: 'El color de l''àrea d''un cercle o polígon. Podeu
  fer servir colors CSS com blue, red, yellow, etc, O el codi hexadecimal del color
  amb el coixinet, per exemple #000000.'
map.marker.opacityOutline: Opacitat de la vora
map.marker.opacityOutline.description: L'opacitat en percentatge (%) de la vora. Des
  de 0% fins a 100% (per exemple 50%)
map.marker.opacityFill: Opacitat del farciment
map.marker.opacityFill.description: L'opacitat en percentatge (%) de l'àrea del cercle
  o el polígon. Des de 0% fins a 100% (per exemple 50%)
map.marker.group.description: Els grups de marcados us permeten organitzar els marcadors
  i les capes del mapa en categories que podeu mostrar o no i controlar la visibilitat
  (si sou un membre del gremi). Les capes poden exhibir diferent informació o amagar
  un grup de marcadors als vostres lectors si voleu.
map.marker.group.onload: Visibilitat inicial del grup
map.marker.group.onload.description: Fes aquest grup visible en carregar el mapa.
map.layers.max: Heu arribat al nombre màxim de capes que podeu tenir amb aquesta compte!
  Si voleu més capes en els seus mapes, si us plau, considereu millorar el vostre
  compte! <a class="m-t-10 text-pink" href="/worldbuilders-guild-membership">Gremi
  de Worldbuilders</a>
map.marker.linePoints: Punts de la línia
map.marker.linePoints.description: La longitud i la latitud de cada punt per parells
  separats per comes entre si i amb espais amb les altres coordenades. Per exemple
  20,30 30,30 50,45. Un consell! Utilitzeu el marcador vermell "nou marcador" per
  obtenir la long./lat. de cada punt.
map.marker.lineColor: Color de la línia
map.marker.lineColor.description: 'El color de la línia. Podeu fer servir colors CSS
  com blue, red, yellow, etc, O el codi hexadecimal del color amb el coixinet, per
  exemple #000000.'
map.marker.lineWeight: Gruix de la línia
map.marker.lineWeight.description: El gruix en píxels relatius de la línia.
map.marker.lineOpacity: Opacitat de la línia
map.marker.lineOpacity.description: La opacitat en percentatge (%) de la línia. Des
  de 0% fins a 100% (per exemple 50%)
map.marker.lineDash: Espaciat de la línia
map.marker.lineDash.description: Aquesta és una funció avançada. Utilitzeu l'espaiat
  de la línia per definir el patró de la vostra línia. Per exemple, 8 8 significa
  8 píxels de línia i 8 píxels d'espaiat. Però també podeu escriure simplement 8 o
  1 2 3 4 per un espaiat variable.
map.marker.linePoints.check: Seleccioneu això i arrossegueu i deixeu anar el nou marcador
  per crear una línia.
pin.pinImage: Imatge del marcador
pin.shadow: Imatge de l'ombra del marcador
pin.shadow.description: La imatge de l'ombra del marcador. Aquesta imatge és opcional.
  Si n'utilitzeu una, aquesta ha de ser més ample que la imatge del marcador i expandir-se
  cap a la dreta.
pin.iconAnchor.description: El punt d'ancoratge és un únic píxel que fa de punt de
  contacte dels vostres marcadors en el mapa. Normalment estaria en el cartesià 0X
  i en l'eix Y de la meitat de l'amplada del marcador.
pin.iconAnchorX: Punt d'ancoratge X (en píxels)
pin.iconAnchorY: Punt d'ancoratge Y (en píxels)
pin.popupAnchor.description: El punt d'ancoratge de la finestra emergent és el punt
  en què es centra la punta de la finestra emergent. Al contrari que l'ancoratge del
  marcador, es trobaria a la part superior de la icona o fins i tot més amunt.
pin.popupAnchorX: Punt de la finestra emergent (en píxels)
pin.popupAnchorY: Punt de la finestra emergent Y (en píxels)
pin.template.header: Plantilla dels marcadors estàndard
pin.template.description: Utilitzeu els fitxers en aquest arxiu comprimit per crear
  marcadors similars als de World Anvil.
pin.value.notzero: Si us plau, assegureu-vos que aquest valor no està buit ni és 0.
