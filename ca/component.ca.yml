map.marker.draggable: Marcador mòbil
map.marker.draggable.checkbox: Pots arrossegar i deixar anar aquest marcador.
map.marker.draggable.description: Tots els Escriptors, Editors i propietaris del món
  poden moure els marcadors mòbils. En fer-ho, es guarda la nova localització del
  marcador. Aquesta opció funciona al mapa complet del mode de presentació i a l'Explorador.
pin.tags.description: Posa totes les etiquetes que vulguis al marcador; et permetran
  trobar-los amb més facilitat.
pin.theme.description: Amb els temes pots filtrar entre els teus marcadors. Per exemple,
  "Imperi Galàctic" o "Resistència".
access.authors.advanced.writer: Escriptor avançat
access.authors.advanced.writer.description: Crea i gestiona els teus articles independentment
  de si són esborranys o no.<br>Això permetrà a l'escriptor continuar fent créixer
  els seus articles.<br>És el tipus d'autor perfecte per jugadors que volen contribuir
  en la vida d'un món o una campanya.
map.marker.draggable.description.2: Només es poden arrossegar els marcadors i etiquetes
  normals.
statblocks: Blocs d'estadístiques
