description.country: Els països són organitzacions territorials especialitzades que
  s'encarreguen de la gestió dels ciutadans que viuen en els seus territoris. Això
  és un enllaç secundari a la plantilla d'organització.
description.religion: Les religions organitzades són organitzacions especialitzades
  que s'encarreguen dels assumptes espirituals i la gestió dels seus seguidors. Això
  és un enllaç secundari a la plantilla d'organització.
