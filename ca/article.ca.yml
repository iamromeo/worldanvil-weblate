description.building: '...o punt de referència. Meravelles, naturals o construïdes,
  ruïnes, masmorres, temples, grans arbres, la forja, la posada, el castell, etc.
  Qualsevol cosa que es pugui senyalar i que els habitants considerin suficientment
  important per posar-li un nom.'
description.character: Des de reis i reines fins a herois, pagesos i déus.
description.condition: Malalties naturals i màgiques, afeccions, mutacions i transformacions.
description.document: Tractats, llibres, obres d'art, manuals, guies, declaracions
  i molt més!
description.ethnicity: No l'espècie sinó la gent relacionada per avantpassats culturals
  comuns. No els habitants d'un regne, sinó la gent amb les mateixes creences i tradicions.
description.formation: Prototips de formacions militars. Com són les teves legions,
  falanges, espadatxins, llancers i cavallers. Quines són les seves armes i estratègies
  militars?
description.generic: Els articles genèrics poden utilitzar-se per contingut addicional,
  normes casolanes de rol, introduccions a capítols, històries, prosa...
description.geography: Mons i universos. Galàxies, sistemes solars, planetes, serralades,
  valls, grans mars, aiguamolls i llacs. Totes les ubicacions geogràfiques.
description.item: Objectes d'ús diari, monedes, eines, armes, armadures... des dels
  més comuns fins als més únics.
description.law: Potser en el teu món la gravetat funciona diferent, o hi ha màgia
  a l'aire, o la llum viatja més lentament. Qualsevol cosa fora de la normalitat o
  lleis sobrenaturals de la naturalesa i la física.
description.language: Les maneres en que les espècies intel·ligents es comuniquen
  i intercanvien idees i pensaments.
description.material: Materies primàries, recursos comercials, elements químics. Qualsevol
  cosa des de mithril i adamantium fins urani i unobtainium 2000.
description.conflict: Guerres, batalles, setges i escaramusses. El que passa normalment
  quan dos grups es troben amb pals punxeguts.
description.legend: Saviesa tradicional del teu món. Pensa en el Rei Arthur, els cocodrils
  de les clavegueres de Nova York o els Peus grossos.
description.organization: Regnes, baronies, Esglésies (religions organitzades), societats
  secretes, exèrcits de mercenaris despietats, ordes de cavallers i mags. Territorials
  o no.
description.profession: Des de fontaners fins a un extravagant hacker passant per
  mercenaris, les professions defineixen el gust del teu món i els seus habitants.
description.prose: Haikus, poemes, contes, capítols dels teus llibres exposats clarament
  i amb atenció en la lectura.
description.rank: Rei d'Endor, primer ciutadà de la Federació, Almirall de la flota
  federal d'Okabu, Arximag de Loboutas...
description.report: Informes de les sessions de rol, pren notes sobre què ha passat
  durant la sessió, tingues un punt d'inici per quan organitzis la següent sessió.
description.settlement: Qualsevol assentament des de el poble més petit fins les estacions
  espacials més gegantes i animades.
description.species: Animals, plantes, sensibles o intel·ligents. Humans, elfs i extraterrestres
  inclosos.
description.spell: Encanteris, rituals, habilitats psíquiques i superpoders!
description.plot: El guió dominant, els actes, les escenes, les seqüències o com vulgueu
  anomenar les parts de la vostre història. Feu-ho servir per la vostra prosa o per
  l'esbós de la vostra campanya de rol.
description.technology: Ciència i tecnologia. Des de la invenció de l'agricultura
  fins les màquines de vapor i les pistoles làsers.
description.tradition: Costums, tradicions i rituals. Festivals de collita, dies de
  record, encaixades de mans secretes i quants petons es donen a cada galta.
description.vehicle: Muntures semblants a dinosaures bípedes, embarcacions, vaixells
  pirates voladors o naus espacials. Amb nom o genèrics.
description.category: Les categories us ajuden a organitzar i dividir el contingut,
  com els capítols d'un llibre.
description.image: Diuen que una foto val més que mil paraules. No pel vostre recompte
  de paraules, però tot i així...
description.map: Els mapes poden ser utilitzats per exposar la geografia del vostre
  mons però també com un mètode de navegació alternatiu.
