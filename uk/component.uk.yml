map.marker.group.description: Групи Маркерів дозволяють вам організувати ваші Маркери
  та Шари Мапи за категоріями, які ви можете вмикати та вимикати, а також керувати
  їх видимістю (якщо ви є членом Гільдії World Anvil). Як і Шари, їх можна використовувати
  для відображення різної інформації або приховування набору/групи Маркерів від ваших
  читачів, якщо ви хочете.
