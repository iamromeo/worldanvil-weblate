description:
  historical.entry: Історичні записи або події - це історії, які роблять Історію з
    великої літери "І". Це ті унікальні моменти та часи у розвитку вашого світу, які
    сформували його нинішню форму.
  image: Кажуть, що картинка дорівнює тисячі слів. Ну, не зовсім для вашої кількості
    слів, але все ж.
  vehicle: Двоногі динозавроподібні кріплення, вітрильні кораблі, літаючі піратські
    кораблі або космічні кораблі. Іменований або Загальний
  spell: Магічні заклинання, ритуали, псіоніка, суперсили!
  species: Тварини, рослини, розумні чи інтелектуальні. Люди, ельфи та прибульці також
    рахуються
  settlement: Все, що завгодно, починаючи від найменшого селища і закінчуючи найбільш
    галасливою гігантською космічною станцією, що загубилася у неосяжному космосі
  report: Звіти про сесії рольової гри, відстеження приміток про те, що сталося під
    час сеансу, являють собою відправну точку для організації наступної сесії.
  profession: Від сантехніка до екстравагантного хакера і мечника-найманця - професії
    визначають присмак вашого світу та людей у ньому.
  religion: Організовані релігії - це спеціалізовані організації, які займаються духовними
    питаннями та управлінням своїми послідовниками (Це вторинне посилання на шаблон
    Організації)
  organization: Королівства, баронства, церкви богів (організована релігія), таємні
    товариства, армії безжальних найманців, лицарські ордени та ордени чарівників.
    Територіальні та нетериторіальні.
  geography: Світи і Всесвіти. Галактики, сонячні системи, планети, гірські хребти,
    долини, великі моря, болота та озера. Усі географічні місця/локації.
  generic: Пишіть будь-який вміст без підказок. Це можна використовувати для додаткового
    вмісту, наборів правил домашнього приготування для рольових ігор, введення в розділи/глави,
    оповідання, прозу тощо.
  formation: Прототипи військового формування. Як виглядають ваші Легіони, Фаланги,
    Мечоносці, Списоносці, Лицарі. Яке їх спорядження та тактика?
  ethnicity: Не біологічні види, а люди, споріднені загальним культурним походженням.
    Не люди королівства, а люди з такими ж віруваннями та традиціями.
  document: Договори, книги, художні роботи, посібники, настанови, заяви та багато
    іншого!
  condition: Природні та магічні захворювання, хвороби, мутації та трансформації.
  building: '... або Орієнтир. Чудеса, природні та штучні, руїни, підземелля, храми,
    великі дерева, Кузня, Корчма, Замок. Все, на що ви можете вказати і які люди вважають
    достатньо значущим, щоб назвати.'
  secret: Приховані істини, шепіт у закутках, страшні реалії, які потрібно розкрити
  timeline: Хронологія допоможе вам розповісти історії вашого світу та описати події,
    які його сформували.
  map: Мапи можна використовувати для відображення географії ваших світів, а також
    як альтернативний метод навігації
  category: Категорії допомагають організувати та сегментувати вміст. Як розділи в
    книзі.
  tradition: Звичаї, традиції та обряди/рітуали. Святкування врожаю, Дні пам'яті,
    таємні рукостискання і кількість поцілунків у кожну щоку.
  technology: Наука і технології. Від винаходу сільського господарства до парових
    двигунів і лазерних бластерів
  plot: Сюжети історії - це ваші загальні сюжети, дії, сцени, ритм або як ви називаєте
    частини своєї історії. Використовуйте їх у своїй прозі або в описі кампанії RPG.
  rank: Король Ендору, перший громадянин Федерації, адмірал флоту федерації Окабу,
    архімаги Лобутаса тощо.
  prose: Хайку, вірші, короткі оповідання, розділи ваших книг відображаються чітко
    та з акцентом на читабельність.
  country: Країни - це спеціалізовані територіальні організації, які займаються управлінням
    громадянами, які проживають на їхній території (Це вторинне посилання на шаблон
    Організації).
  legend: Знання твого світу. Згадайте короля Артура, крокодилів у каналізації Нью-Йорка
    чи бігфута.
  conflict: Війни, битви, облоги та сутички. Загалом все те, що відбувається, коли
    дві сторони зустрічають одна одну загостреними паличками.
  material: Сировина, торгові ресурси, хімічні елементи. Все, що завгодно від мітрилу
    і адамантіуму до урану та унобтаніуму 2000.
  language: Способи, якими розумні види спілкуються у вашому світі та обмінюються
    ідеями та думками.
  law: Можливо, у вашому світі гравітація працює інакше, або "магія витає в повітрі",
    або світло рухається повільніше. Будь-які з нормальних або надприродних законів
    природи та фізики.
  item: Повсякденне використання, монети, інструменти, зброя, обладунки від найбільш
    поширених до унікальних
  character: Від Королів і Королев до героїв, селян і Богів.
