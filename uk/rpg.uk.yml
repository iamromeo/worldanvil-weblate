rpg.resources.welcome.intro2: Кожен "блок" (блок зі статистикою), розміщений тут,
  має BBcode, який можна скопіювати і використати у своєму світі або ж під час гри.
  Всі матеріали, викладені тут, ліцензовані або добровільно поширені їх авторами.
