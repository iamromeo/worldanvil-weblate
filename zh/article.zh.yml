description.law: 也許你世界的重力運作與眾不同，或者是魔力無所不在，又或者光走得慢些。是指任何有異於常或超自然的自然及物理法則。
description.item: 由最普遍至最獨特的日常用品、錢幣、工具、武器及護甲。
