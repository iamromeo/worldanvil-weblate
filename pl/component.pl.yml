  mapy
map.layers.max: Osiągnąłeś maksymalną ilość warstw, którą możesz mieć na koncie! Jeśli
  chcesz więcej warstw na mapie, rozważ ulepszenie! <a class="m-t-10 text-pink" href="/worldbuilders-guild-membership">Gildia
  Światotwórców</a>
map.marker.linePoints.description: 'Długość i Szerokość Geograficzna każdego wierzchołka
  jako przedzielona przecinkiem para, oddzielona od każdego kolejnego spacją. Przykładowo:
  20,20 30,30 50,45. Wskazówka! Użyj czerwonej pinezki "nowy punkt" by uzyskać dł./szer.'
