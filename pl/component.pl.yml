map.marker.group.description: Grupy znaczników pozwalają zorganizować twoje znaczniki
  i warstwy mapy w kategorie, które możesz włączać, wyłączać i których widocznością
  możesz zarządzać (jeśli jesteś członkiem gildii). W przypadku warstw, może to zostać
  użyte do wyświetlania informacji lub ukrywania grup znaczników przed twoimi czytelnikami.
map.marker.group.onload: Pierwotna widoczność Grupy
