map.marker.lineDash: Odstępy linii przerywanej
map.marker.lineDash.description: To zaawansowana opcja. Użyj jej aby zdefiniować wzór
  przerywania linii. Przykładowo, 8 8 oznacza 8 pikseli w linii i 8 pikseli przerwy.
  Możesz też zapisać po prostu 8 lub 1 2 3 4 aby uzyskać różnorodne odstępy między
  częściami linii.
map.marker.linePoints.check: Zaznacz to i przeciągnij nowy znacznik aby utworzyć linię.
pin.template.header: Standardowy szablon Pinezek
pin.template.description: Użyj zawartych w tym archiwum plików aby utworzyć pinezki
