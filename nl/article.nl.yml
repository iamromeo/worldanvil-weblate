description.building: '... of Bezienswaardigheden. Wonderen, natuurlijk en gebouwd,
  ruïnes, kerkers, tempels, grote bomen, smederijen, herbergen, kastelen. Alles waar
  je naartoe kunt wijzen, en wat men belangrijk acht om een naam te geven.'
description.character: Van koningen en koninginnen, tot helden, boeren en goden.
description.condition: Natuurlijke en magische ziektes, mutaties en transformaties.
description.document: Verdragen, boeken, kunstwerken, handleidingen, gidsen, verklaringen
  en zo veel meer!
description.species: Dieren, planten, bewust of intelligent. Mensen, elven en aliens
  inbegrepen
description.ethnicity: Niet het ras, maar de mensen die te maken hebben met gemeenschappelijke
  culturele voorouders. Niet de mensen van een koninkrijk, maar de mensen met dezelfde
  overtuigingen en tradities.
description.generic: Schrijf wat je wilt, zonder opdrachten. Dit kan worden gebruikt
  voor extra inhoud, rollenspel, eigen bedachten regelsets, inleidingen op hoofdstukken,
  verhalen, proza enz.
description.geography: Werelden en universa. Sterrenstelsels, zonnestelsels, planeten,
  bergketens, valleien, grote zeeën, moerassen en meren. Alle geografische locaties.
description.item: Dagelijks gebruik, munten, gereedschappen, wapens, bepantsering
  van de meest voorkomende tot de unieke
description.law: Misschien werkt de zwaartekracht in jouw wereld anders, of er is
  magie in de lucht, of het licht reist langzamer.
description.formation: Militaire formaties. Hoe zien jouw legioenen, fuseliers, zwaardvechters,
  mariniers of ridders eruit? Hoe ziet hun uitrusting eruit? Wat zijn hun tactieken?
description.language: De manieren waarop intelligente wezens communiceren in jouw
  wereld en hoe zij ideeën en gedachten uitwisselen.
description.material: Grondstoffen, handelsbronnen, chemische elementen. Alles van
  Mythril en Adamantium tot Uranium en Unobtainium 2000.
description.conflict: Oorlogen, Gevechten, Belegeringen en Schermutselingen. Over
  het algemeen, wat gebeurt er als twee kanten elkaar ontmoeten met puntige stokjes.
description.legend: De legendes en mythes van jouw wereld. Denk aan Koning Arthur,
  de Witte Wieven, de Bokkenrijders of Bigfoot.
description.organization: Koninkrijken, Baronieën, Kerken van Goden (georganiseerde
  religie), Geheime Genootschappen, Legers van meedogenloze huursoldaten, Ridder en
  Tovenaars gildes, Banken, Handelsbedrijven en meer. Territoriaal en niet-territorial.
description.profession: Van de loodgieter tot de mysterieuze hacker en de huursoldaat.
  Beroepen voegen iets extras aan je wereld en de mensen erin.
description.prose: Haiku's, gedichten, korte verhalen en hoofdstukken van uw boeken.
  Worden netjes weergeven met aandacht voor leesbaarheid.
description.rank: Koning van Endor, eerste Burger van de Federatie, Admiraal Michiel
  de Ruyter van de Nederlandse Marine, Schoolhoofd Albus Perkamentus van Zweinstein,
  enzvoorts.
description.settlement: Alles van de kleinste dorpen tot de meest bedrijvigste ruimtestations
description.spell: Magische bezweringen, rituelen, psionics, superkrachten!
description.technology: Wetenschap en technologieën. Van de uitvinding van landbouw
  tot stoommachines en laserblasters
description.tradition: Gebruiken, tradities en rituelen. Oogstfeesten, herdenkingsdagen,
  geheime handdrukken en hoeveel kussen op elke wang.
description.vehicle: Paarden, auto's, vliegtuigen, zeilschepen, luchtschepen, ruimteschepen.
  Benoemd of generiek
description.category: Categorieën helpen je bij het organiseren en segmenteren van
  jouw inhoud. Zoals hoofdstukken in een boek.
description.image: Ze zeggen dat een foto evenveel zegt als duizend woorden.
description.map: Kaarten kunnen worden gebruikt om de geografie van jouw werelden
  weer te geven, maar ook als een alternatieve navigatiemethode
description.report: RPG Spelsessie-rapporten, opmerkingen bijhouden over wat er tijdens
  je sessie gebeurde, het hebben van een houvast wanneer je een nieuwe sessie plant.
description.plot: Verhaalplots zijn je overkoepelende plots, acts, scènes, beats of
  hoe je ook je verhaalonderdelen noemt. Gebruik deze voor je proza of je campagneoverzicht
  voor uw RPG.
description.timeline: Tijdlijnen helpen je om de verhalen van je wereld te vertellen
  en de gebeurtenissen te beschrijven die deze wereld hebben gevormd.
description.historical.entry: Historische inzendingen of evenementen zijn deze unieke
  momenten en tijden in de ontwikkeling van uw wereld die de huidige vorm hebben gevormd.
description.secret: De verborgen waarheden, de fluisteringen in de achterste steegjes,
  de gevreesde werkelijkheid die nog geopenbaard moet worden
country: Land
religion: Geloof
description.country: 'Landen zijn gespecialiseerde territoriale organisaties die zich
  bezig houden met het beheren van de inwoners die in hun territorium wonen. (Dit
  is een secondaire link naar de Organisatie Template).'
description.religion: 'Georganiseerde Religies zijn gespecialiseerde organisaties
  die zich bezig houden met spirituele zaken en het beheer van hun volgers (Dit is
  een secondaire link naar de Organisatie Template).'
