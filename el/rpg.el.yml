rpg.resources: RPG Πόροι
rpg.resources.welcome.header: Καλώς Ήρθες στη Σελίδα των Πόρων RPG
rpg.resources.welcome.intro1: Εδώ μπορείς να βρεις κάθε πόρο που έχει δημιουργηθεί
  από την κοινότητα του World Anvil, καθώς και υλικό απευθείας από διάφορα SRDs (Επίσημα
  Έγγραφα Αναφοράς)!
rpg.resources.welcome.intro2: Κάθε "κορμός" (στατιστικών) που θα βρεις εδώ, έχει BBcode
  που μπορείς να αντιγράψεις και να χρησιμοποιήσεις στον κόσμο σου, ακόμα και όταν
  παίζεις. Όλες οι πηγές εδώ είτε είναι κάτω από κάποια άδεια είτε έχουν μοιραστεί
  οικοιοθελώς από τους δημιουργούς τους.
