description.country: Státy jsou specializované uzemní celky se zájmem o blaho občanů
  žijících na jejich území (Je to druhotný odkaz na šablonu Organizace).
description.religion: Církve jsou specializované organizace zajímající se o spirituální
  záležitosti svých následovníků (Je to druhotný odkaz na šablonu Církve).
