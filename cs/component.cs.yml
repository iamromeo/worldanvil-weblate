map.marker.colorOutline.description: Barva ohraničení kruhu nebo mnohoúhelníku. Můžeš
  použít CSS barvy jako modrou, červenou, žlutou atd, NEBO hex kód barvy spolu s mřížkou
  na začátku kódu.
map.marker.colorFill.description: Barva vyplně kruhu nebo mnohoúhelník. Můžeš použít
  CSS barvy jako např. modrou, červenou, žlutou atd, NEBO použij hexkód zvolené barvy
  spolu s hashem na začátku kódu
